databaseChangeLog:
  - changeSet:
      id: 20240727_create_table_olimpic
      author: Marianne Félix
      changes:
        - createTable:
            tableName: olimpic
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValue: gen_random_uuid()
                  remarks: Identificador único da participação do atleta nas Olimpíadas
                  constraints:
                    primaryKey: true
                    nullable:  false
              - column:
                  name: athlete_id
                  type: uuid
                  remarks: ID que faz referência ao atleta
                  constraints:
                    nullable: false
                    foreignKeyName: athlete_id_fk
                    referencedTableName: athlete
                    referencedColumnNames: id
              - column:
                  name: modality_id
                  type: uuid
                  remarks: ID que faz referência a modalidade do atleta
                  constraints:
                    nullable: false
                    foreignKeyName: modality_id_fk
                    referencedTableName: modality
                    referencedColumnNames: id
              - column:
                  name: event
                  type: varchar(100)
                  remarks: Evento que corresponde a modalidade
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: clock_timestamp()
                  remarks: Data em que o contato foi criado
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: clock_timestamp()
                  remarks: Data em que o contato foi atualizado
                  constraints:
                    nullable: false